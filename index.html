<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="bg">
      <div class="card__container">
        <div class="img__container">
          <img src="images/image-product-desktop.jpg" alt="image desktop" class="img__container-desktop">
          <img src="images/image-product-mobile.jpg" alt="image mobile" class="img__container-mobile">
        </div>
        <div class="container">
          <div class="card main-text">
            <span>Perfume</span>
            
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
          </div>

          <div class="card price">
            <h3>$149.99</h3>
            <p>$169.99</p>
          </div>

          <div class="card button">
            <a href="#">
              <img src="images/icon-cart.svg" alt="cart">
              Add to Cart
            </a>
          </div>
        </div>

        
      </div>
      
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">St√©phanie ASSAMOI</a>.
  </div>
  

</body>
</html>
